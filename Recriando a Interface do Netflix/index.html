<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX</title>
</head>
<body>

    <!-- topo da página -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#"> Inicio </a>
                <a href="#"> Séries </a>
                <a href="#"> Filmes </a>
                <a href="#"> Documentários </a>
            </nav>
        </div>
    </header>
    <!-- topo da página -->

    <!-- conteúdo principal -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Venha conferir está imperdível série!!!</p>
                <div class="botoes">           
                    <!-- independente de onde ela vai ser renderizado o role informa que é um button -->
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div> 
        </div>
    </main>
    <!-- conteúdo principal -->

    <script src="https://kit.fontawesome.com/7cf5caa043.js" crossorigin="anonymous"></script>

</body>
</html>
